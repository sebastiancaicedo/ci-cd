version: '2.1'
orbs:
  node: circleci/node@5.0.2
jobs:
  test:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          node-version: '16.14.2'
      - run: node --version
      - run: npm install && npm test
workflows:
  test_and_build:
    jobs:
      - test
